<html>

<head>
    <link href="index.css" rel="stylesheet">
    <script src="./index.js" type="module" defer></script>
</head>

<form id="form" method="post">
    <div class="container">
        <h1>Forgot Password</h1>
        <p>An Email will be sent to you</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" autocomplete="new-email" required>

        <p id="error"></p>

        <button id="forgotPassword" type="submit" class="forgotPasswordbtn">Forgot Username or Password</button>

        <p id="message"></p>

    </div>
</form>

</html>
