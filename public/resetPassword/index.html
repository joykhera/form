<!DOCTYPE html>
<html lang="en">

<head>
    <link href="../index.css" rel="stylesheet">
    <script src="./index.js" type="module"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="form" method="post">
        <div class="container">
            <h1>Reset Password</h1>
            <hr>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" maxlength="50" value="*USERNAME*">

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" minlength="8" maxlength="50"
                autocomplete="new-password" required>

            <label for="confirmPassword"><b>Cornfirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="confirmPassword" minlength="8" maxlength="50"
                autocomplete="new-password" required>

            <p id="message"></p>
            <p id="error"></p>

            <button id="submit" type="submit" class="signupbtn">Reset Password</button>
            <button id="logIn" type="button" onclick="location.assign('../logIn/index.html')" class="logInbtn">Return to
                Login page</button>

        </div>
    </form>
</body>

</html>
